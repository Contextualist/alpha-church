<section id="banner">
  {{ with .Site.Params.Banner.video }}
    <video muted playsinline src="{{ . | relURL }}" class="video-loading"></video>
  {{ end }}
  <div id="banner-txtbg">
    <h2>{{ .Site.Params.title }}</h2>
    <p>{{ .Site.Params.subtitle }}</p>
    <ul class="actions special">
      {{ range .Params.Banner.button }}
        <li><a href="{{ .url | relURL }}" class="button {{ .type }}">{{ .text }}</a></li>
      {{ end }}
    </ul>
  </div>
</section>
